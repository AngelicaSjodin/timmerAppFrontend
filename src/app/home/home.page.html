<ion-header>
  <ion-toolbar>
    <ion-title>Användare</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list *ngIf="users.length; else empty">
    <ion-item *ngFor="let u of users">
      <ion-label>
        <h2>{{ u.name }}</h2>
        <p>ID: {{ u.id }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #empty>
    <p> Inga användare hittades</p>
  </ng-template>

</ion-content>
