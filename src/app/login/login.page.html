<ion-content>
    <div class="square">
        <h1>Logga in</h1>

        <ion-input label="användarnanm" labelPlacement="stacked" [(ngModel)]="name"></ion-input>

        <ion-input label="lösenord" labelPlacement="stacked" name="password" type="password" 
        [(ngModel)]="password"></ion-input>

        <ion-button class="button" (click)="login()">Logga in</ion-button>
        <ion-button class="button" (click)="create()">Skapa nytt konto</ion-button>

    </div>
</ion-content>
