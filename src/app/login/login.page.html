<ion-content>
    <div class="square">
        <h1>logga in</h1>

        <ion-input placeholder="användar namn" [(ngModel)]="name"></ion-input>

        <ion-input placeholder="lösenord" name="password" type="password" 
        [(ngModel)]="password"></ion-input>

        <ion-button expand="block" (click)="login()">logga in</ion-button>
        <ion-button (click)="create()">Skapa nytt konto</ion-button>

    </div>
</ion-content>
