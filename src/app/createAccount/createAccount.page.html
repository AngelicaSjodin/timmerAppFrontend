<ion-content>
    <div class="square">
        <h1>skapa nytt konto</h1>

        <ion-input 
            label="Användarnamn"
            labelPlacement="stacked"
            [(ngModel)]="name">
        </ion-input>

        <ion-input 
            label="lösenord" 
            type="password"
            labelPlacement="stacked"
            [(ngModel)]="password">
        </ion-input>
        <!--uprepa lösen måste fix-->

        <ion-button expand="block" (click)="createAccount()">skapa</ion-button>
    </div>
</ion-content>
